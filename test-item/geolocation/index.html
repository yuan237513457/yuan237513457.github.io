<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    哈哈哈
    <div id="demo"></div>
    <div id="dingwei"></div>

    <script>

        function success(e){
            console.log('success',e);
            dingwei.innerHTML = e.message;
        }
        function error(e){
            console.log('success',e);
            dingwei.innerHTML = e.message;
        }
        var options = {
            timeout:1000
        };
        var watcher = window.navigator.geolocation.watchPosition(success,error,options);
        















        var speed = 25;
        var lsatTime = 0;
        var lastX = 0,lastY = 0,lastZ = 0;
        
        window.addEventListener('devicemotion',function(event){
            // console.log(event);
            demo.innerHTML = 'acceleration-x' + event.acceleration.x + '<br/> y' + event.acceleration.y + '<br/> z' + event.acceleration.z
                            + 'accelerationIncludingGravity-x' + event.accelerationIncludingGravity.x + '<br/> y' + event.accelerationIncludingGravity.y + '<br/> z' + event.accelerationIncludingGravity.z;
            var x = event.acceleration.x;
            var y = event.acceleration.y;
            var z = event.acceleration.z;
            var nowTime = (new Date()).getTime();
            if(nowTime - lsatTime > 500){
                lsatTime = nowTime;
                if(Math.abs(x - lastX) > speed || Math.abs(y - lastY) > speed || Math.abs(z - lastZ) > speed){
                    alert('摇一摇');
                    lastX = x;
                    lastY = y;
                    lastZ = z;
                }
                
            }
        })
    </script>
</body>
</html>
